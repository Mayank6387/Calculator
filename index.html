<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utilities.css">
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Bruno+Ace+SC&family=Roboto&family=Satisfy&display=swap" rel="stylesheet">

</head>
<body>
   <h1 class="center">Welcome To Calculator App ðŸ–©!!</h1>
    <div class="container mx-auto flex flex-col itemcenter">
      <div class="row">
        <input type="text" class="input">
      </div>
        <div class="row ">
            <button class="btn">0</button>
            <button class="btn">.</button>
            <button class="btn">%</button>
            <button class="btn">/</button>
        </div>
        <div class="row ">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn">*</button>
        </div>
        <div class="row ">
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">-</button>
        </div>
        <div class="row ">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">+</button>
        </div>
        <div class="row">
            <button class="btn">AC</button>
            <button class="btn">00</button>
            <button class="btn">=</button>
        </div>
    </div>
    <script src="java.js"></script>
    
</body>
</html>
